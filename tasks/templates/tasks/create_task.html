{% extends "tasks/main.html" %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'ulist' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Title:{{form.title}}</p>
        <br>
        <p>Description:{{form.description}}</p>
        <input type="submit" class="button" value="Create Task" >
    </form>
</div>

{% endblock content %}
